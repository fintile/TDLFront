<div class="container mt-5">
 
 <div class="row mt-4">
     <div class="col-lg-6">
     <div class="card">
         <div class="card-body text-center">
           <b><p>To-Do List</p></b>
           <table class="table">
            <tbody>
                <tr *ngFor="let item of list; let i = index">
                  <td><mat-checkbox></mat-checkbox></td>
                  <td><i>{{ item.item }}</i></td>
                  <td><i (click)="editItem(item)" class="fas fa-edit"></i></td>
                  <td><i (click)="deleteItem(item.id)" class="fas fa-trash-alt"></i></td>
                </tr>
            </tbody>  
        </table>
 
           <form [formGroup]="form" (ngSubmit)="saveItem()">
             <div class="input-group mb-3">
                 <input formControlName="itemName" type="text" class="form-control" placeholder="New Task" aria-label="itemName" aria-describedby="basic-addon1">
                 <button type="submit" class="btn btn-success btn-lg">{{btnStatus}}</button>
               </div>
           </form>
         </div>
       </div>
     </div>
  </div>
 </div>
